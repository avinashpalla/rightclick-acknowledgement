<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RightClick Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  /* Keep your existing styles - only adding/changing these */
  .Received { background-color: #007bff; }
  .InProgress { background-color: #ffc107; color: #333; }
  .Ready { background-color: #28a745; }
  .Delivered { background-color: #6c757d; }
</style>
<!-- Your existing <style> block here (header, cards, etc.) -->
</head>
<body>
<!-- Your existing header -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by Job ID, Name, Mobile">
</div>
<div id="jobsContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = { /* same */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const jobsContainer = document.getElementById("jobsContainer");
const searchInput = document.getElementById("searchInput");
let allJobs = [];

const q = query(collection(db, "jobs"), orderBy("receivedDate", "desc"));
onSnapshot(q, (snapshot) => {
  allJobs = snapshot.docs.map(doc => ({id: doc.id, data: doc.data()}));
  renderJobs();
});

function renderJobs() {
  const filter = searchInput.value.toLowerCase();
  jobsContainer.innerHTML = "";
  
  const filteredJobs = allJobs.filter(job => 
    job.data.jobId.toLowerCase().includes(filter) ||
    job.data.customerName.toLowerCase().includes(filter) ||
    job.data.mobile.includes(filter)
  );

  filteredJobs.forEach(jobObj => {
    const job = jobObj.data;
    const docId = jobObj.id;
    
    let accList = [];
    if (job.accessories.adapter) accList.push("Adapter");
    if (job.accessories.cable) accList.push("Power Cable");
    if (job.accessories.hdmiVga) accList.push("HDMI/VGA Cable");
    if (job.accessories.other) accList.push(job.accessories.other);
    const accString = accList.length ? accList.join(", ") : "None";
    
    const receivedStr = job.receivedDate ? new Date(job.receivedDate.toMillis()).toLocaleDateString('en-IN') : "N/A";

    const card = document.createElement("div");
    card.className = "job-card";
    card.innerHTML = `
      <h4>Job ID: ${job.jobId} <span class="status-badge ${job.status}">${job.status.replace("InProgress", "In Progress")}</span></h4>
      <p><strong>Customer:</strong> ${job.customerName}</p>
      <p><strong>Mobile:</strong> ${job.mobile}</p>
      <p><strong>Item:</strong> ${job.item}</p>
      <p><strong>Received:</strong> ${receivedStr}</p>
      <p><strong>Problem:</strong> ${job.problem}</p>
      <p><strong>Accessories:</strong> ${accString}</p>
      <div>
        <select class="status-select" id="select-${docId}">
          <option value="Received" ${job.status==="Received"?"selected":""}>Received</option>
          <option value="InProgress" ${job.status==="InProgress"?"selected":""}>In Progress</option>
          <option value="Ready" ${job.status==="Ready"?"selected":""}>Ready</option>
          <option value="Delivered" ${job.status==="Delivered"?"selected":""}>Delivered</option>
        </select>
        <button class="update-btn" onclick="updateStatus('${docId}')">Update</button>
      </div>
    `;
    jobsContainer.appendChild(card);
  });
}

searchInput.addEventListener("input", renderJobs);

window.updateStatus = async function(docId) {
  const select = document.getElementById(`select-${docId}`);
  const newStatus = select.value;
  const docRef = doc(db, "jobs", docId);
  await updateDoc(docRef, { status: newStatus });
  
  // Immediate UI update
  const badge = select.parentElement.parentElement.querySelector(".status-badge");
  badge.textContent = newStatus === "InProgress" ? "In Progress" : newStatus;
  badge.className = `status-badge ${newStatus}`;

  // WhatsApp notification for Ready or Delivered
  if (newStatus === "Ready" || newStatus === "Delivered") {
    const jobSnap = await getDoc(docRef);
    const job = jobSnap.data();
    let message = "";
    if (newStatus === "Ready") {
      message = `Hello ${job.customerName}! Your ${job.item} is READY for collection.\nJob ID: ${job.jobId}\nPlease visit RightClick Computers. Thank you!`;
    } else if (newStatus === "Delivered") {
      message = `Thank you ${job.customerName}! Your ${job.item} has been delivered/collected.\nJob ID: ${job.jobId}\nWe hope to serve you again!`;
    }
    const encMsg = encodeURIComponent(message);
    let custNum = job.mobile;
    if (!custNum.startsWith("91")) custNum = "91" + custNum;
    window.open(`https://wa.me/${custNum}?text=${encMsg}`, "_blank");
  }

  alert("Status updated!");
};
</script>
</body>
</html>
