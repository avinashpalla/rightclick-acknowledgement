<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#eef1f5;margin:0}
.container{max-width:1100px;margin:20px auto;background:#fff;padding:20px;border-radius:10px}
.logo{text-align:center}
.logo img{width:130px}
h2{text-align:center}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#007bff;color:white}
select,button{padding:6px}
button{background:#28a745;color:white;border:none;border-radius:4px;cursor:pointer}
button:hover{background:#1e7e34}
</style>
</head>

<body>
<div class="container">
<div class="logo"><img src="logo.png"></div>
<h2>RightClick Admin Panel</h2>

<table>
<thead>
<tr>
<th>Job ID</th>
<th>Name</th>
<th>Mobile</th>
<th>Item</th>
<th>Accessories</th>
<th>Status</th>
<th>Change Status</th>
</tr>
</thead>
<tbody id="jobs"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
 authDomain: "rightclick-service-center.firebaseapp.com",
 projectId: "rightclick-service-center",
 storageBucket: "rightclick-service-center.firebasestorage.app",
 messagingSenderId: "558210394752",
 appId: "1:558210394752:web:a3f8663d7c6dc8cc88d465"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const tbody = document.getElementById("jobs");

async function loadJobs(){
 const snapshot = await getDocs(collection(db,"jobs"));
 tbody.innerHTML="";
 snapshot.forEach(d=>{
  const j=d.data();
  tbody.innerHTML+=`
  <tr>
   <td>${j.jobId}</td>
   <td>${j.customerName}</td>
   <td>${j.mobile}</td>
   <td>${j.item}</td>
   <td>${j.accessories}</td>
   <td>${j.status}</td>
   <td>
    <select id="s-${d.id}">
      <option>Received</option>
      <option>In Progress</option>
      <option>Ready</option>
      <option>Delivered</option>
    </select>
    <button onclick="updateStatus('${d.id}','${j.mobile}','${j.jobId}')">Update</button>
   </td>
  </tr>`;
 });
}

window.updateStatus = async(id,mobile,jobId)=>{
 const status=document.getElementById(`s-${id}`).value;
 await updateDoc(doc(db,"jobs",id),{status});

 let num=mobile.startsWith("91")?mobile:"91"+mobile;
 const time=new Date().toLocaleString();
 const msg=encodeURIComponent(
`RightClick Computer Sales & Service Center
Your job status is updated to "${status}"
Job ID: ${jobId}
Timestamp: ${time}
Thank you.`
 );

 window.open(`https://wa.me/${num}?text=${msg}`,"_blank");
 alert("Status Updated & WhatsApp Sent");
 loadJobs();
};

loadJobs();
</script>
</body>
</html>
