<!-- ===================== admin.html ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick – Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#141e30,#243b55);
  margin:0;
  padding:0;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:20px auto;
  background:#fff;
  color:#333;
  border-radius:12px;
  padding:20px;
}
.logo{
  text-align:center;
}
.logo img{
  max-width:140px;
}
h2{
  text-align:center;
  margin:10px 0 20px;
}
.search-box{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
.search-box input{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
  font-size:14px;
}
th{
  background:#4e54c8;
  color:white;
}
select,button{
  padding:6px;
  border-radius:6px;
  border:none;
}
button{
  cursor:pointer;
}
.update-btn{
  background:#4caf50;
  color:white;
}
.delete-btn{
  background:#f44336;
  color:white;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo.png">
  </div>
  <h2>Admin Panel – Job Management</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Job ID / Name / Mobile">
  </div>

  <table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Item</th>
        <th>Accessories</th>
        <th>Status</th>
        <th>Change Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="jobsBody"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center",
  storageBucket: "rightclick-service-center.firebasestorage.app",
  messagingSenderId: "558210394752",
  appId: "1:558210394752:web:a3f8663d7c6dc8cc88d465"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const jobsBody=document.getElementById("jobsBody");
const searchInput=document.getElementById("searchInput");

async function loadJobs(){
  jobsBody.innerHTML="";
  const snap=await getDocs(collection(db,"jobs"));
  snap.forEach(docSnap=>{
    const j=docSnap.data();
    const row=document.createElement("tr");

    row.innerHTML=`
      <td>${j.jobId}</td>
      <td>${j.customerName}</td>
      <td>${j.mobile}</td>
      <td>${j.item}</td>
      <td>${j.accessories}</td>
      <td id="status-${j.jobId}">${j.status}</td>
      <td>
        <select id="select-${j.jobId}">
          <option ${j.status=="Received"?"selected":""}>Received</option>
          <option ${j.status=="In Progress"?"selected":""}>In Progress</option>
          <option ${j.status=="Ready"?"selected":""}>Ready</option>
          <option ${j.status=="Delivered"?"selected":""}>Delivered</option>
        </select>
      </td>
      <td>
        <button class="update-btn" onclick="updateStatus('${j.jobId}','${j.mobile}')">Update</button>
      </td>
      <td>
        <button class="delete-btn" onclick="deleteJob('${j.jobId}')">Delete</button>
      </td>
    `;
    jobsBody.appendChild(row);
  });
}

window.updateStatus = async function(jobId,mobile){
  const newStatus=document.getElementById(`select-${jobId}`).value;
  const ref=doc(db,"jobs",jobId);
  await updateDoc(ref,{status:newStatus});
  document.getElementById(`status-${jobId}`).innerText=newStatus;

  const time=new Date().toLocaleTimeString();
  const message=encodeURIComponent(
`RightClick Computer Sales & Service Center
Your device status has been updated.
Job ID: ${jobId}
Status: ${newStatus}
Timestamp: ${time}
Thank you.`
  );

  let number=mobile;
  if(!number.startsWith("91")) number="91"+number;
  window.open(`https://wa.me/${number}?text=${message}`,"_blank");
};

window.deleteJob = async function(jobId){
  if(!confirm("Are you sure you want to delete this record?")) return;
  await deleteDoc(doc(db,"jobs",jobId));
  alert("Record deleted");
  loadJobs();
};

searchInput.addEventListener("input",()=>{
  const filter=searchInput.value.toLowerCase();
  const rows=jobsBody.getElementsByTagName("tr");
  for(let r of rows){
    const text=r.innerText.toLowerCase();
    r.style.display=text.includes(filter)?"":"none";
  }
});

loadJobs();
</script>
</body>
</html>
