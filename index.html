<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
*{box-sizing:border-box;font-family:'Roboto',sans-serif}
body{margin:0;background:#f5f8fb}
header{background:#003366;padding:16px;text-align:center}
header img{height:60px;margin:0 auto 8px;display:block}
header h1{color:#fff;font-size:20px;margin:0}
header p{color:#ffd700;margin:4px 0 0}
main{max-width:520px;margin:20px auto;background:#fff;padding:20px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.1)}
label{font-weight:500;margin-top:14px;display:block}
input,select,textarea{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #ccc;font-size:15px}
button{width:100%;margin-top:20px;padding:14px;border:none;border-radius:10px;background:#003366;color:#fff;font-size:17px;font-weight:600}
.hidden{display:none}
</style>
</head>
<body>

<header>
  <img src="logo.png">
  <h1>RightClick Computer Sales & Service Center</h1>
  <p>Professional Device Service</p>
</header>

<main>
<form id="jobForm">
<label>Customer Name</label>
<input id="customerName" required>

<label>Mobile</label>
<input id="mobile" required>

<label>Device Type</label>
<select id="item" required>
  <option value="">Select</option>
  <option>Laptop</option>
  <option>Desktop</option>
  <option>Printer</option>
  <option>Other</option>
</select>

<label id="deviceLabel">Device Name</label>
<input id="deviceName" required>

<label>Problem</label>
<textarea id="problem"></textarea>

<button type="submit">Create Job & Send WhatsApp</button>
</form>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("jobForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const jobId = Date.now().toString();

  const data = {
    jobId,
    customerName: customerName.value,
    mobile: mobile.value,
    item: item.value,
    deviceName: deviceName.value,
    problem: problem.value,
    status: "Received",
    time: new Date().toLocaleString("en-IN")
  };

  // WhatsApp first
  let num = data.mobile;
  if(!num.startsWith("91")) num = "91"+num;

  const msg = encodeURIComponent(
`RightClick Computer Sales & Service Center
Hello ${data.customerName},
Your device has been received.

Job ID: ${data.jobId}
Device: ${data.item}
Name: ${data.deviceName}
Problem: ${data.problem}

Thank you.`
  );

  window.open(`https://wa.me/${num}?text=${msg}`,"_blank");

  // Save in Firestore
  await addDoc(collection(db,"jobs"),data);

  alert("Job Created: "+data.jobId);
  e.target.reset();
});
</script>

</body>
</html>
