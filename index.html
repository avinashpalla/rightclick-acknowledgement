<!DOCTYPE html>
<html>
<head>
  <title>RightClick Acknowledgement</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>RightClick Computer Sales & Service Center</h2>
  <p>Customer Job Acknowledgement</p>

  <form>

  <form id="jobForm">

  <label>Customer Name</label>
  <input type="text" id="customerName" required>

  <label>Mobile Number</label>
  <input type="tel" id="mobile" required>

  <label>Item Submitted</label>
  <select id="item">
    <option>Laptop</option>
    <option>Desktop / CPU</option>
    <option>Printer</option>
    <option>Monitor</option>
    <option>UPS</option>
    <option>Other</option>
  </select>

  <h4>Accessories Received</h4>

  <label><input type="checkbox" id="adapter"> Adapter</label><br>
  <label><input type="checkbox" id="power"> Power Cable</label><br>
  <label><input type="checkbox" id="hdmi"> HDMI / VGA Cable</label><br>
  <label><input type="checkbox" id="mouse"> Mouse</label><br>
  <label><input type="checkbox" id="keyboard"> Keyboard</label>

  <label>Other Items (if any)</label>
  <input type="text" id="otherItems">

  <label>Problem Reported</label>
  <textarea id="problem" rows="4"></textarea>

  <button type="submit">Generate Acknowledgement</button>

</form>

<script type="module" src="script.js"></script>
</body>
</html>
